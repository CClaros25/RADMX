<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Processing</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Jost, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .logo img {
      height: 40px;
    }

    .order-container {
      padding: 3rem 2rem;
    }

    .order-status {
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem 0;
    }

    .order-status h1 {
      color: #6a00f4;
      margin-bottom: 1.5rem;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-bottom: 1rem;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: #6a00f4;
      width: 2%; /* Adjust this based on the order stage */
      border-radius: 10px 0 0 10px;
      transition: width 2s ease;
    }

    .order-status p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .checkout-btn {
      background-color: #6a00f4;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }

    footer {
      background-color: #111;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="toplogo.png" alt="Logo" />
    </div>
  </header>

  <div class="order-container">
    <div class="order-status">
      <h1>Your Order is Being Processed</h1>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p id="statusText">Order is being placed...</p>

      <a href="index.html" class="checkout-btn" onclick="clearCartAndRedirect()">Return to Home</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025, RADMX Racing Powered by Shopify</p>
    <a href="#">Privacy policy</a> | <a href="#">Refund policy</a>
  </footer>

  <script>
    // Function to clear cart and redirect to the home page
    function clearCartAndRedirect() {
      // Get cart data from localStorage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Store the cart data in sessionStorage
      sessionStorage.setItem('orderData', JSON.stringify(cart));

      // Clear the cart in localStorage
      localStorage.removeItem('cart');
    }
  </script>
</body>
</html>
