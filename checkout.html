<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS here */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="toplogo.png" alt="Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="storepage.html">Store</a>
      <a href="support.html">Support</a>
    </nav>
    <div class="header-icons">
      <a href="signup.html"><img src="account.png" alt="Account" /></a>
      <a href="cart.html"><img src="cart.png" alt="Cart" /></a>
    </div>
  </header>

  <div class="checkout-container">
    <div class="checkout-form">
      <h1>Checkout</h1>
      <form action="#" method="POST">
        <!-- Your existing form fields here -->
        <a href="processing.html">
          <button type="button" class="checkout-btn">Complete Purchase</button>
        </a>
      </form>
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="cartItemsList"></div>
      <p class="total" id="totalAmount">Total: $0.00</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025, RADMX Racing Powered by Shopify</p>
    <a href="#">Privacy policy</a> | <a href="#">Refund policy</a>
  </footer>

  <script>
    const cartItemsList = document.getElementById('cartItemsList');
    const totalAmount = document.getElementById('totalAmount');
    
    function updateOrderSummary() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cartItemsList.innerHTML = '';
      
      let total = 0;
      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');
        
        const imageSrc = `images/${item.productName.toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]/g, '')}.jpeg`;

        let itemDetails = `
          <img src="${imageSrc}" alt="${item.productName}" onerror="this.onerror=null;this.src='image.jpeg';" style="width: 100px; height: auto;">
          <div class="cart-item-details">
            <h3>${item.productName}</h3>
            <p>Grip: ${item.grip || 'N/A'}</p>
            <p>Connector: ${item.connector || 'N/A'}</p>
            <p>Price: $${item.price}</p>
        `;

        // Display selected seat cover type and customization options
        if (item.seatCoverType) {
          itemDetails += `<p>Seat Cover Type: ${item.seatCoverType}</p>`;
        }
        if (item.ribColor) {
          itemDetails += `<p>Rib Color: ${item.ribColor}</p>`;
        }
        if (item.sideColor) {
          itemDetails += `<p>Side Color: ${item.sideColor}</p>`;
        }
        if (item.bodyColor) {
          itemDetails += `<p>Body Color: ${item.bodyColor}</p>`;
        }

        itemDetails += `</div>`;
        itemDiv.innerHTML = itemDetails;
        cartItemsList.appendChild(itemDiv);
        total += item.price * item.quantity;
      });

      totalAmount.innerText = `Total: $${total.toFixed(2)}`;
    }

    updateOrderSummary();
  </script>
</body>
</html>
